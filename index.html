      function updatePosition(newPos) {
        var ids = []
        var oldLabels = []
        var newLabels = []
        var oldNodes = allNodes.get({
          filter: function (n) {
            return n.end == newPos
          },
        })

        var removedLabels = []
        oldNodes.forEach((n) => {
          ids.push(n.id)
          oldLabels.push(n.label)
          nodes.update([
            {
              id: n.id,
              color: 'lightgrey',
              font: { color: 'grey' },
              group: undefined,
            },
          ])
        })

        var newNodes = allNodes.get({
          filter: function (n) {
            return n.start == newPos
          },
        })

        newNodes.forEach((n) => {
          nodes.add(n)
          ids.push(n.id)
          newLabels.push(n.label)
        })

        return { ids: ids, oldLabels: oldLabels, newLabels: newLabels }
      }
